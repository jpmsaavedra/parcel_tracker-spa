<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Collection Tracker WebApp</title>
		<link type="text/css" rel="stylesheet" href="/style/main.css">
		<script type="module" src="/navigation.js"></script>
	</head>
	<body>
		<aside class="hidden"><p></p></aside>
		<header>
			<h1>Collection Tracker WebApp</h1>
			<p>&nbsp;</p>
		</header>
		<nav>
			<ul>
				<li><a href="/">Home</a></li>
				<li><a href="/register">Register</a></li>
				<li><a href="/foo">Foo</a></li>
				<li><a href="/login">Log in</a></li>
				<li><a href="/logout">Log out</a></li>
			</ul>
		</nav>
		<main>
			<!-- page content goes here -->
		</main>
		<footer>
			<p>&nbsp;</p>
		</footer>
			<template id="home">
	</template>
	<template id="login">
		<form name="login">
			<p><label for="email">Username</label><br /><input type="text" name="user" placeholder="username" /></p>
			<p><label for="pass">Password</label><br /><input type="password" name="pass" placeholder="password" /></p>
			<p><button type="submit">Log in</button></p>
		</form>
	</template>
	<template id="register">
		<form name="register">
			<p><label for="name">Username</label><br /><input type="text" name="user" placeholder="full name" /></p>
			<p><label for="pass">Password</label><br /><input type="password" name="pass" placeholder="password" /></p>
			<p><button type="submit">Create account</button></p>
		</form>
	</template>
	<template id="logout">
			<p>Do you want to log out?</p>
			<p><button>OK</button><button>Cancel</button></p>
	</template>
	<template id="foo">
		<h2>Uploading File Demo</h2>
		<form name="upload" method="post">
			<p><label for="pass">Choose a file</label><br /><input type="file" name="file" /></p>
			<p><button type="submit">Upload</button></p>
		</form>
		<h2>Useful Data</h2>
		<p>You can pass data to a page using different parts of the url:</p>
		<p>Try <a href="/foo/bar?number=42#12345">this link</a> to see an example.</p>
		<ul>
		<li id="href">href</li>
		<li id="pathname">path</li>
		<li id="search">search</li>
		<li id="hash">hash</li>
		</ul>
		<p>This page is a placeholder to help you understand how to access data in the URL and upload a file to a REST API. Once you understand how it works it should be removed from your project.</p>
	</template>
	<template id="loggedoff">
		<section>
			<h2></h2>
			<p></p>
		</section>
	</template>
	<template id="button">
		<section>
			<button id="button"></button>
		</section>
	</template>
	<template id="textbox">
		<section>
			<form name="textbox" method="post">
			<p><label for="textbox">Track Number:<br></label><input type="text" name="textbox" required="required" /></p>
			<p><button type="submit">Send</button></p>
		</form>
		</section>
	</template>
	<template id="loggedin">	
		<hr>
		<section>		
			<p></p>
			<p></p>
			<p></p>
			<p></p>
		</section>
	</template>
	<template id="send">
		<h2>Send Parcel</h2>
		<form name="upload" method="post">
			<p><label for="senderpostcode">Your Postcode</label><br /><input type="text" name="senderpostcode" placeholder="postcode" required="required" /></p>
			<p><label for="receiverpostcode">Recipient's Postcode</label><br /><input type="text" name="receiverpostcode" placeholder="postcode" required="required" /></p>
			<p><label for="weight">Weight</label><br /><input type="range" name="weight" min="1" max="20" value="11" oninput="this.nextElementSibling.value = this.value" /><output name="amount_val">11</output></p>
			<p><label for="recipient">Recepient's Name</label><br /><input type="text" name="recipient" placeholder="name" required="required" /></p>
			<p><label for="address">Full Address</label><br /><textarea type="text" name="address" placeholder="address" rows="4" cols="40" required="required" ></textarea></p>
			<p><button type="submit">Send</button></p>
		</form>
	</template>
	<template id="deliver">
		<h2>Deliver Parcel</h2>
		<form name="upload" method="post">
			<p><label for="name">Name of person receiving</label><br /><input type="text" name="name" placeholder="name" required="required" /></p>
			<p><label for="file">Signature</label><br /><input type="file" name="file" required="required"/></p>
			<p><button type="submit">Deliver</button></p>
		</form>
	</template>

	</body>
</html>
